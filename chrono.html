<title>Chronometer</title>
<style type="text/css">
body {
position: relative;
padding: 0px;
margin: 0px;
border: 0px;
background-color: #FFFFFF;
color: #000000;
font-family: Helvetica, Myriad, Arial, Sans-serif
}
.counter {
position: relative;
padding: 3px;
margin: 3px;
border: 0px;
width: 200px;
height: 60px;
display: inline-block;
border-radius: 5px;
float: left;
font-size: 10px;
background-color: #DDDDDD;
}
.markersWrapper {
position: absolute;
top: 40px;
left: 3px;
z-index: 1000;
color: #FFFFFF;
height: 15px;
width: 50px;
font-size: 10px;
overflow: hidden;
}
.markersWrapper:hover {
overflow: visible;
}
.markers {
background-color: #333333;
display: inline-block;
}
.chrono {
position: absolute;
top: 3px;
left: 3px;
}
input {
background-color: #FFFFFF;
color: #000000;
padding: 3px;
border: 0px;
font-size: 10px;
}
.tolabel {
position: absolute;
top: 20px;
left: 3px;
width: 175px;
}
.waittime {
position: absolute;
top: 1px;
right: 25px;
width: 30px;
}
button {
background-color: #000000;
color: #FFFFFF;
border: 0px;
margin: 3px;
border-radius: 5px;
font-style: bold;
font-weight: bold;
}
#addcounter {
position: fixed;
top: 0px;
right: 0px
}
.markbutton {
position: absolute;
top: 40px;
right: 3px;
}
.lastmark {
position: absolute;
top: 40px;
left: 100px;
}
.xCounter {
position: absolute;
top: -6px;
right: -6px;
background-color: #600;
}
</style>
</head>
<body>
<div id="counters">
</div>
<button id="addcounter" onClick="addCounter()">+</button>
<script type="text/javascript">
c = 0;
c2 = 0;
active_chrono = [];
last_marks = [];


function obtainDate(counter){
d = new Date();
last_marks[counter] = d;
d = d.toLocaleTimeString().substr(0,8);
document.getElementById("markers_" + counter).innerHTML += "<br />" + d;
document.getElementById("lastmark_" + counter).innerHTML = d;
} //function obtainDate


function addCounter(){
titles = [];
waittimes = [];
active_chrono.forEach(function(item,index) {
if (active_chrono[index] !== 0) {
titles[index] = document.getElementById("tolabel_" + index).value;
waittimes[index] = document.getElementById("waittime_" + index).value;
}});
c++;
d = new Date();
last_marks[c] = d;
active_chrono[c] = c;
d = d.toLocaleTimeString().substr(0,8);
document.getElementById("counters").innerHTML += "<div class=\"counter\" id=\"counter_" + c + "\"><button class=\"xCounter\" onClick=\"closeCouter(" + c + ")\">x</button><input class=\"waittime\" id=\"waittime_" + c + "\" type=\"number\" value=\"10\" min=\"1\" max=\"60\" step=\"1\"/><input class=\"tolabel\" id=\"tolabel_" + c + "\" type=\"text\" value=\"\" /><div class=\"markersWrapper\"><div class=\"markers\" id=\"markers_" + c + "\">" + d + "</div></div><div class=\"lastmark\" id=\"lastmark_" + c + "\">" + d + "</div><div class=\"chrono\" id=\"chrono_" + c + "\">00:00:00</div><button class=\"markbutton\" onClick=\"obtainDate(" + c + ")\">â†»</button></div>";
titles.forEach(function(item,index) {
document.getElementById("tolabel_" + index).value = item;
});
waittimes.forEach(function(item,index) {
document.getElementById("waittime_" + index).value = item;
});
} //function addCounter


function closeCouter(counter) {
toDel = document.getElementById("counter_" + counter);
toDel.parentNode.removeChild(toDel);
active_chrono[counter] = 0;
} //function closeCounter


function updateChrono() {
active_chrono.forEach(updateIndividualChrono);
} //function updateChrono


function updateIndividualChrono(item,index) {
if (active_chrono[index] !== 0) {
d = new Date(null)
nd = new Date();
timediff = Math.abs(nd-last_marks[index]);
d.setMilliseconds(timediff);
d = d.toISOString().substr(11,8);
document.getElementById("chrono_" + active_chrono[index]).innerHTML = d;
if (new Date("1/1/2001 " + d) > new Date("1/1/2001 00:" + document.getElementById("waittime_" + index).value + ":00")) {
document.getElementById("counter_" + index).style.backgroundColor = "#FF6666";
}
else {
document.getElementById("counter_" + index).style.backgroundColor = "#DDDDDD";
}
}
} //function updateIndividualChrono


var interval = setInterval(function() {
updateChrono();
},1000);
</script>
</body>
